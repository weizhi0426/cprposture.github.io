<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>影片上傳網站</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f5f5f5; /* 背景色 */
            }
    
            #top{
                text-align: right;
            }
            #lefttop{
                font-weight: bold;
            }
            #upload-container {
                display: flex;
                background-color: #fff; /* 容器背景色 */
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 陰影效果 */
                align-items: flex-start
            }
    
            #upload-form {
                flex: 1; /* 影片框下方的寬度 */
            }
    
            #video-container {
                width: calc(100% - 400px);
                background-color: #f0f0f0; /* 影片框背景色 */
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* 陰影效果 */
            }
       
    
            #uploaded-video {
                width: 100%;
                margin-top: 10px;
                border-radius: 8px;
            }
    
            #description-container {
                width: 400px;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                margin-left: 20px;
                position: relative; 
            }
    
            #description-container::after {
                content: "";
                display: block;
                position: absolute;
                bottom: 50%; 
                left: 0;
                width: 100%;
                height: 1px; /* 分隔線高度 */
                background-color: #706f6f; /* 分隔線顏色 */
                content: '';
            }
    
    
            select, input, button {
                margin-bottom: 10px;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
    
            button {
                background-color: #e03737;
                color: #fff;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #b63131;
            }
    
    
        </style>
    </head>
<body>
    <div id="upload-container">
        <div id="video-container">
            <h2>影片</h2> 
            <div id="lefttop">
                <ul id="usernameDisplay"></ul>
            </div>
            <video controls id="uploaded-video" ></video>
            <!-- <video id="webcam-video" width="640" height="480" autoplay></video> -->
        </div>

        <div id="description-container">
            <h2>評分</h2>
            <p>建議</p>
        </div>
    </div>
    <!-- <button id="open-camera-btn">使用摄像头</button> -->
    <!-- <button id="close-camera-btn">关闭摄像头</button> -->
    <button id="openwebcam">開啟鏡頭</button>
    <button id="toggleButton">開始錄製</button>
    <video id="videoElement" autoplay muted style="display:none;"></video>
    <!-- <script src="webcam.js"></script> -->
    <!-- <canvas id="videoCanvas" width="640" height="480"></canvas> -->
    <div id="upload-form">
        <form id="video-upload-form">
            <input type="file" accept="video/*,image/*" name="video" id="fileInput">
            <button type='button' onclick="uploadVideo()">上傳影片</button>
            <button type="button" onclick="Recognize()">開始辨識</button>
            <button type="button" onclick="refreshPreview()">刷新</button>
            <button type="button" onclick="viewHistory()">查看歷史紀錄</button>
            <button type="button" onclick="logout()">登出</button>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        
        function logout() {
            // 执行登出操作，例如清除本地存储的用户信息
            // 重定向到登录页面
            sessionStorage.clear();
            location.assign('index.html'); // 假设登录页面文件名为 login.html
          }

        
          
        document.getElementById('fileInput').addEventListener('change', (event) => {
            // 選擇完檔案後顯示預覽
            previewVideo(event.target.files[0]);
        });

        function viewHistory() {
            // 歷史紀錄頁面的URL
            // 進行跳轉
            window.location.href = 'selecthistory.html?username=' + encodeURIComponent(username);
        }

        function previewVideo(file) {
            var uploadedVideoURL = URL.createObjectURL(file);
            document.getElementById('uploaded-video').src = uploadedVideoURL;
        }

        function refreshPreview() {
            // 清空影片預覽
            document.getElementById('uploaded-video').src = '';
            // 清空選擇的檔案
            document.getElementById('video-input').value = '';
        }
        function uploadVideo() {
            const input = document.getElementById('fileInput');
            const file = input.files[0];
            console.log(file)
            
            if (!file) {
                alert('請選擇一個檔案.');
                return;
            }

            const allowedTypes = ['image/jpg','image/jpeg', 'image/png', 'video/mp4', 'video/avi', 'video/mov', 'video/mkv'];
            if (!allowedTypes.includes(file.type)) {
                alert('請選擇影片或圖片格式');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('username', username);
            axios.post('http://127.0.0.1:8000/upload_video/', formData, {
                timeout: 10000,
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            })
            .then(response => {
                console.log(response.data);
                alert(response.data.message || response.data.error);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('上傳影片發生錯誤');
            });
        }
        const urlParams = new URLSearchParams(window.location.search);

        // 找到要顯示 username 的元素
        const usernameDisplayElement = document.getElementById('usernameDisplay');
        const username = sessionStorage.getItem('username');
        // 更新元素的內容以顯示 username
        if (!username) {
            location.assign('index.html');
        } else {
            usernameDisplayElement.textContent = '使用者: ' + username;
        }
        let isRecognizing = false;

        /*function toggleRecognition() {
            if (!isRecognizing) {
                startRecognition();
                document.getElementById('toggleButton').innerText = '停止辨識';
            } else {
                stopRecognition();
                document.getElementById('toggleButton').innerText = '開始辨識';
            }
        }
        function startRecognition() {
            // 启动辨識的代码
            isRecognizing = true;
        }
        function stopRecognition() {
            document.dispatchEvent(new KeyboardEvent('keydown', {'key': 'q'}));
            isRecognizing = false;
        }*/

        
            
        function Recognize() {
        const videoElement = document.getElementById('uploaded-video');

        
        if (!videoElement.src || videoElement.src === window.location.href) {
            alert('請選擇一個檔案.');
            return;
        }    
        const formData = new FormData();

        formData.append('username', username);

        axios.post('http://127.0.0.1:8000/start_recognitionvideo/', formData, {
            //timeout: 10000,
            headers: {
                'Content-Type': 'multipart/form-data'
            }
        })
        .then(response => {
            const result = response.data;
            if (result) {
                // 更新建议内容
                console.log(result)
                const descriptionContainer = document.getElementById('description-container');
                const resultElement = document.createElement('p');
                resultElement.innerHTML = `辨識結果：<br>左手按壓：${result.left_print}<br>右手按壓：${result.right_print}<br>按壓次數：${result.count_print}`;
                descriptionContainer.appendChild(resultElement);
            } else {
                alert('沒有最新上傳的影片或是無法辨識');
                    }
                    })
        .catch(error => {
            console.error('Error:', error);
            alert('辨識影片時發生錯誤');
        });
        function sendImageDataToBackend(imageData) {
            // 发送图像数据到后端的代码，使用 Axios 发送 POST 请求
            axios.post('http://127.0.0.1:8000/start_recognition/', { imageData: imageData })
                .then(response => {
                    // 处理后端返回的识别结果
                    console.log('Recognition result:', response.data);
                    alert('Recognition result: ' + JSON.stringify(response.data));
                })
                .catch(error => {
                    console.error('Error sending image data to backend:', error);
                    alert('Error sending image data to backend.');
                });
        }
            
            }
            const openwebcam = document.getElementById('openwebcam');
            let isCameraOn = false;
            const videoElement = document.getElementById('videoElement');

            openwebcam.addEventListener('click', async () => {
            if (!isCameraOn) {
                try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                videoElement.play();
                openwebcam.textContent = '關閉鏡頭';
                isCameraOn = true;
                videoElement.style.display = 'block'; // 顯示影片元素
                } catch (error) {
                console.error('無法啟動攝像頭:', error);
                }
            } else {
                const stream = videoElement.srcObject;
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                videoElement.srcObject = null;
                openwebcam.textContent = '開啟鏡頭';
                isCameraOn = false;
                videoElement.style.display = 'none'; // 隱藏影片元素
            }
            });
            const toggleButton = document.getElementById('toggleButton');
            let isRecording = false;
            let stream;
            let recorder; // 將 recorder 提升到外部範圍

            toggleButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                videoElement.play();
                toggleButton.textContent = '停止錄製';
                isRecording = true;
                startRecording(stream); // 開始錄製
                } catch (error) {
                console.error('無法啟動攝像頭:', error);
                }
            } else {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                toggleButton.textContent = '開始錄製';
                isRecording = false;
                stopRecording(); // 停止錄製
            }
            });

            function startRecording(stream) {
            const chunks = [];
            recorder = new MediaRecorder(stream);

            recorder.ondataavailable = (e) => {
                chunks.push(e.data);
            };

            recorder.onstop = async () => {
                const formData = new FormData();
                const blob = new Blob(chunks, { type: 'video/webm' });
                formData.append('video', blob);
                formData.append('username',username);
                try {
                await axios.post('http://127.0.0.1:8000/save_video/', formData);
                console.log('影像已成功上傳至後端');
                } catch (error) {
                console.error('上傳影像時出錯:', error);
                }
            };

            recorder.start();
            }

            function stopRecording() {
            recorder.stop();
            }
            
    </script>
</body>
</html>
