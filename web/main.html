<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>影片上傳網站</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f5f5f5; /* 背景色 */
            }
    
            #top{
                text-align: right;
            }
            #lefttop{
                font-weight: bold;
            }
            #upload-container {
                display: flex;
                background-color: #fff; /* 容器背景色 */
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 陰影效果 */
                align-items: flex-start
            }
    
            #upload-form {
                flex: 1; /* 影片框下方的寬度 */
            }
    
            #video-container {
                width: calc(100% - 400px);
                background-color: #f0f0f0; /* 影片框背景色 */
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* 陰影效果 */
            }
       
    
            #uploaded-video {
                width: 100%;
                margin-top: 10px;
                border-radius: 8px;
            }
    
            #description-container {
                width: 400px;
                padding: 20px;
                border: 1px solid #ddd;
                border-radius: 8px;
                margin-left: 20px;
                position: relative; 
            }
    
            #description-container::after {
                content: "";
                display: block;
                position: absolute;
                bottom: 50%; 
                left: 0;
                width: 100%;
                height: 1px; /* 分隔線高度 */
                background-color: #706f6f; /* 分隔線顏色 */
                content: '';
            }
    
    
            select, input, button {
                margin-bottom: 10px;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
    
            button {
                background-color: #e03737;
                color: #fff;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #b63131;
            }
    
            #canvas {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 1;
            }
            #video {
                z-index: 0;
            }
            /* 模態框的樣式 */
        .modal {
            display: none; /* 隱藏 */
            position: fixed; /* 固定位置 */
            z-index: 1000; /* 顯示在最上層 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* 滾動 */
            background-color: rgb(0, 0, 0); /* 黑色背景 */
            background-color: rgba(0, 0, 0, 0.4); /* 背景透明度 */
            padding-top: 60px;
        }

        /* 模態框內容 */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* 關閉按鈕 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        </style>
    </head>
<body>
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>辨識中，請稍候...</p>
        </div>
    </div>
    <div id="upload-container">
        <div id="video-container">
            <h2>影片</h2> 
            <div id="lefttop">
                <ul id="usernameDisplay"></ul>
            </div>
            <video controls id="uploaded-video" ></video>
            <!-- <video id="webcam-video" width="640" height="480" autoplay></video> -->
        </div>

        <div id="description-container">
            <h2>評分</h2>
            <p>建議</p>
        </div>
    </div>
    <!-- <button id="open-camera-btn">使用摄像头</button> -->
    <!-- <button id="close-camera-btn">关闭摄像头</button> -->
    <!-- <button id="openwebcam">開啟鏡頭</button>
    <button id="startRecognition">開始錄製</button> -->
    <video id="videoElement" autoplay muted style="display:none;"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <!-- <script src="webcam.js"></script> -->
    <!-- <canvas id="videoCanvas" width="640" height="480"></canvas> -->
    <div id="upload-form">
        <form id="video-upload-form">
            <input type="file" accept="video/*,image/*" name="video" id="fileInput">
            <button type='button' onclick="uploadVideo()">上傳影片</button>
            <button type="button" onclick="Recognize()">開始辨識</button>
            <button type="button" onclick="refreshPreview()">刷新</button>
            <button type="button" onclick="standard()">姿勢標準</button>
            <button type="button" onclick="viewHistory()">查看歷史紀錄</button>
            <button type="button" onclick="logout()">登出</button>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        
        function logout() {
            // 执行登出操作，例如清除本地存储的用户信息
            // 重定向到登录页面
            sessionStorage.clear();
            location.assign('index.html'); // 假设登录页面文件名为 login.html
          }

        
          
        document.getElementById('fileInput').addEventListener('change', (event) => {
            // 選擇完檔案後顯示預覽
            previewVideo(event.target.files[0]);
        });

        function viewHistory() {
            // 歷史紀錄頁面的URL
            // 進行跳轉
            window.location.href = 'selecthistory.html?username=' + encodeURIComponent(username);
        }
        function standard() {
            // 歷史紀錄頁面的URL
            // 進行跳轉
            window.location.href = 'standard.html?username=' + encodeURIComponent(username);
        }
        function previewVideo(file) {
            var uploadedVideoURL = URL.createObjectURL(file);
            document.getElementById('uploaded-video').src = uploadedVideoURL;
        }

        function refreshPreview() {
            // 清空影片預覽
            document.getElementById('uploaded-video').src = '';
            // 清空選擇的檔案
            document.getElementById('video-input').value = '';
        }
        function uploadVideo() {
            const input = document.getElementById('fileInput');
            const file = input.files[0];
            console.log(file)
            
            if (!file) {
                alert('請選擇一個檔案.');
                return;
            }

            const allowedTypes = ['image/jpg','image/jpeg', 'image/png', 'video/mp4', 'video/avi', 'video/mov', 'video/mkv'];
            if (!allowedTypes.includes(file.type)) {
                alert('請選擇影片或圖片格式');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('username', username);
            axios.post('https://ccd7-125-227-89-39.ngrok-free.app/upload_video/', formData, {
                timeout: 10000,
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            })
            .then(response => {
                console.log(response.data);
                alert(response.data.message || response.data.error);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('上傳影片發生錯誤');
            });
        }
        const urlParams = new URLSearchParams(window.location.search);

        // 找到要顯示 username 的元素
        const usernameDisplayElement = document.getElementById('usernameDisplay');
        const username = sessionStorage.getItem('username');
        // 更新元素的內容以顯示 username
        if (!username) {
            location.assign('index.html');
        } else {
            usernameDisplayElement.textContent = '使用者: ' + username;
        }
        let isRecognizing = false;
            
        function Recognize() {
        const videoElement = document.getElementById('uploaded-video');

        
        if (!videoElement.src || videoElement.src === window.location.href) {
            alert('請選擇一個檔案.');
            return;
        }    
        showModal();
        const formData = new FormData();

        formData.append('username', username);

        axios.post('https://ccd7-125-227-89-39.ngrok-free.app/start_recognitionvideo/', formData, {
            //timeout: 10000,
            headers: {
                'Content-Type': 'multipart/form-data'
            }
        })
        .then(response => {
            const result = response.data;
            if (result) {
                // 更新建议内容
                console.log(result)
                const descriptionContainer = document.getElementById('description-container');
                const resultElement = document.createElement('p');
                resultElement.innerHTML = `辨識結果：<br>左手按壓：${result.left_print}<br>右手按壓：${result.right_print}<br>按壓次數：${result.count_print}`;
                descriptionContainer.appendChild(resultElement);
            } else {
                alert('沒有最新上傳的影片或是無法辨識');
                    }
                    closeModal();
                    })
        .catch(error => {
            console.error('Error:', error);
            alert('辨識影片時發生錯誤');
            closeModal();
        });
            }
        // 顯示模態框
        function showModal() {
            const modal = document.getElementById('loadingModal');
            modal.style.display = 'block';
        }

        // 隱藏模態框
        function closeModal() {
            const modal = document.getElementById('loadingModal');
            modal.style.display = 'none';
        }

        // 當用戶點擊模態框的其他區域時，也可以關閉模態框
        window.onclick = function(event) {
            const modal = document.getElementById('loadingModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

    </script>
</body>
</html>
